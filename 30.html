<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
</head>

<body>

<h1>30/33</h1>

<div class = "container">

  <div class="wrap">
  <form action="">
    <label class="statement">On a scale of 1 (extremely dissatisfied) to 7 (extremely satisfied), how satisfied were you with your child(ren)'s PRIMARY school(s)?</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="likert" value="strong_disagree">
        <label>1</label>
      </li>
      <li>
        <input type="radio" name="likert" value="disagree">
        <label>2</label>
      </li>
      <li>
        <input type="radio" name="likert" value="somewhat_disagree">
        <label>3</label>
      </li>
      <li>
        <input type="radio" name="likert" value="neutral">
        <label>4</label>
      </li>
      <li>
        <input type="radio" name="likert" value="somewhat_agree">
        <label>5</label>
      </li>
      <li>
        <input type="radio" name="likert" value="agree">
        <label>6</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>7</label>
      </li>
    </ul>
  </form>
  </div>

  <div class= "next">
    <a href="31.html" class="button">NEXT</a>
  </div>

</div>

</body>
</html>
